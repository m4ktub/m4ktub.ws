<section class="post">
  <header class="post-header">
	<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p class="post-meta">
	  On {{ post.date | date_to_string }} under
	  {% for category in post.categories %}
		<a class="post-category post-category-{{ category }}" href="/{{ category }}">{{ category }}</a>
	  {% endfor %}
	</p>
  </header>

  <div class="post-description">
	{{ content }}
  </div>
</section>
