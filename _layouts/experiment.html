<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}">

    <title>{{ page.title }} - {{ site.author }}'s Experiment</title>
    
    <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Latest Posts in All Categories">
    
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.4.2/pure.css">
  
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/css/blog/main-grid-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/css/blog/main-grid.css">
    <!--<![endif]-->
  
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/css/blog/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/css/blog/blog.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pygments.css">
</head>
<body>
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-med-1-4">
      <div class="header">
        <header class="context">
          <h1><a href="/">{{ site.name }}</a></h1>
          <p><a href="/experiments">Experiments</a></p>
        </header>
        <hgroup>
          <h1 class="brand-title">{{ page.title }}</h1>
          <h2 class="brand-tagline">Version {{ page.version }}</h2>
        </hgroup>
	{% if page.date %}
          <p class="brand-tagline">{{ page.date | date: "%F" }}</p>
        {% endif %}
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="pure-button" href="http://github.com/m4ktub/m4ktub.ws{{ page.url }}">Github</a>
            </li>
          </ul>
        </nav>

        <nav class="tags">
          <h4>Tags</h4>
          <ul class="nav-list">
            {% for tag in page.tags %}
              <li class="nav-item"><a class="pure-button" href="">{{ tag }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-med-3-4">
      <div>

        {{ content }}

      </div>

      <div class="footer">
          <p class="copyright">All experiments are MIT Licensed.</p>
      </div>
    </div>
  </div>
</body>
</html>
